<!DOCTYPE html>
<html>
<head>
  <title>US Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #sidebar {
      width: 300px;
      padding: 10px;
      background: #f2f2f2;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }
    #map {
      flex-grow: 1;
    }
    select {
      width: 100%;
      padding: 5px;
      margin-bottom: 20px;
    }
    #code-info {
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Structural Code Map</h2>
    <p><strong>02/25/2025</strong></p>
    <h3>Select a State</h3>
    <select id="state-select">
      <option value="">-- Select State --</option>
    </select>
    <div id="code-info"></div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="state_boundaries.js"></script>
  <script src="codeData.js"></script>
  <script>
    const map = L.map('map', {
      minZoom: 4,
      maxZoom: 10,
      maxBounds: [[24.396308, -125.0], [49.384358, -66.93457]],
      maxBoundsViscosity: 1.0
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const stateLayers = {};
    let activeStateLayer = null;

    const geoLayer = L.geoJSON(stateBoundaryData, {
      style: {
        color: "#333",
        weight: 1,
        fillColor: "#66c",
        fillOpacity: 0.3
      },
      onEachFeature: function (feature, layer) {
        const name = feature.properties.name;
        stateLayers[name] = layer;
        layer.bindPopup(name);

        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        document.getElementById("state-select").appendChild(option);

        layer.on("click", function () {
          if (activeStateLayer) {
            geoLayer.resetStyle(activeStateLayer);
          }
          layer.setStyle({
            color: "#006400",
            weight: 3,
            fillColor: "#90ee90",
            fillOpacity: 0.5
          });
          map.fitBounds(layer.getBounds());
          layer.openPopup();
          activeStateLayer = layer;
          document.getElementById("state-select").value = name;
          updateCodeInfo(name);
        });
      }
    }).addTo(map);

    map.fitBounds(geoLayer.getBounds());

    document.getElementById("state-select").addEventListener("change", function () {
      const selected = this.value;
      if (selected && stateLayers[selected]) {
        if (activeStateLayer) {
          geoLayer.resetStyle(activeStateLayer);
        }
        const selectedLayer = stateLayers[selected];
        selectedLayer.setStyle({
          color: "#006400",
          weight: 3,
          fillColor: "#90ee90",
          fillOpacity: 0.5
        });
        map.fitBounds(selectedLayer.getBounds());
        selectedLayer.openPopup();
        activeStateLayer = selectedLayer;
        updateCodeInfo(selected);
      }
    });

    function updateCodeInfo(state) {
      const info = codeData[state];
      const div = document.getElementById("code-info");
      if (info) {
        div.innerHTML = `
          <strong>Building Code:</strong> ${info.buildingCode}<br>
          <strong>Model Code:</strong> ${info.modelCode}<br>
          <strong>ASCE 7:</strong> ${info.asce7}<br>
          <strong>AISC:</strong> ${info.aisc}<br>
          <strong>AISC Seismic:</strong> ${info.aiscSeismic}<br>
          <strong>ACI/TMS:</strong> ${info.aciTms}<br>
          <strong>NDS:</strong> ${info.nds}
        `;
      } else {
        div.innerHTML = "<em>No code data available.</em>";
      }
    }
  </script>
</body>
</html>
